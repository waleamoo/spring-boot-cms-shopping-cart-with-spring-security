<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{common :: myheader}"></div>
	<title>CMS Shopping Cart System | Edit Category</title>
</head>

<body>

	<div th:replace="~{common :: myadminnav}"></div>

	<br><br>
	
	<div class="container">
		<div class="row mt-4">
			<div class="col-lg-12">

				<div class="row my-4">
					<div class="col-md-12">
						<h1 th:text="'Edit ' + ( ${categoryName} ? ${categoryName} : ${category.name} )"></h1>
						<a href="/admin/categories" class="btn btn-primary">&lt;&lt; Back to categories</a>
					</div>
				</div>

				<!-- Notification message  -->
				<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

				<div class="row my-4">
					<div class="col-md-12">
						<h3>Fill the form below to add a new page.</h3>
					
						<form th:action="@{/admin/categories/edit}" th:object="${category}" method="post">

							<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								There are errors 
							</div>

							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
								<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
							</div>
					
							<input type="hidden" th:field="*{id}" th:value="${category.id}">
							<input type="hidden" th:field="*{sorting}" th:value="${category.sorting}">
							
							<button class="btn btn-success btn-lg mb-5">Edit Category</button>
						</form>	
					</div>				
				</div>
				
			</div>
		</div>
	</div>
	
	<div th:insert="~{common :: myfooter}"></div>
</body>

</html>
