<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{common :: myheader}"></div>
	<title>CMS Shopping Cart System | Login</title>
</head>

<body>

	<div th:replace="~{common :: mynav}"></div>

	<br><br>
	
	<div class="container-fluid">
		<div class="row mt-4">
			<div class="col-lg-12">
				<div class="row">
					<div class="col">
						<div th:replace="~{common :: mycategories }"></div>
						<div th:replace="~{common :: mycart }"></div>
					</div>
					<div class="col-6 text-center">
						<h3 class="display-4">Login</h3>

						<form th:action="@{/login}" method="post">

							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Username" />
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" id="password" placeholder="Password" />
							</div>
							
							<button class="btn btn-success btn-lg mb-5">Login</button>
							
							<p>
								Click <a th:href="@{/register}">here</a> to register 
							</p>
						
						</form>	

					</div>
					<div class="col">
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<div th:insert="~{common :: myfooter}"></div>
</body>

</html>
